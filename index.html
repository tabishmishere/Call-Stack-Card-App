<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call Stack Card</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="form-container">
        <h2>New Call</h2>
        <form>
            <label>Image URL</label>
            <input required type="text" placeholder="https://example.com/photo.jpg" />

            <label>Full Name</label>
            <input required type="text" placeholder="Enter full name" />

            <label>Home Town</label>
            <input required type="text" placeholder="Enter home town" />

            <label>Purpose</label>
            <input required type="text" placeholder="e.g., Quick appointment note" />

            <label>Category</label>
            <div class="category-buttons">
                <button type="button" class="category-btn" data-value="emergency">Emergency</button>
                <button type="button" class="category-btn" data-value="important">Important</button>
                <button type="button" class="category-btn" data-value="urgent">Urgent</button>
                <button type="button" class="category-btn" data-value="no-rush">No Rush</button>
            </div>
            <input type="hidden" name="category" id="categoryInput" required />

            <button class="submit-btn">Create Note</button>
        </form>
        <button class="closeForm">close</button>
    </div>

    <div class="note-container">
        <div class="left-icons">
            <button id="add-note"><i class="ri-add-line"></i></button>
            <button id="upBtn"><i class="ri-arrow-up-line"></i></button>
            <button id="downBtn"><i class="ri-arrow-down-line"></i></button>
        </div>

        <div class="stack"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
